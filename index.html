<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="build/js/vendor.min.js"></script>
    <script type="text/javascript" src="build/js/app.js"></script>
    <link href="build/css/vendor.css" rel="stylesheet" type="text/css">
    <link href="build/css/app.css" rel="stylesheet" type="text/css">
    <title>Doctor Locator</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="jumbotron">
        <h1>Doctor Locator</h1>
        <h2>An app for locating doctors</h2>
      </div>
      <h3>Search by symptoms</h3>
      <form id="by-issue">
        <label for="issue">What symptoms do you have?</label>
        <input name="issue" id="issue" type="text">
        <label for="results-issue">How many results would you like?</label>
        <input name="results-issue" id="results-issue" type="number" value="10">
        <label for="sort-by">How would you like your results?</label>
        <select id="sort-by">
          <option value="best-match-asc">Best Match</option>
          <option value="last-name-asc">Name</option>
          <option value="rating-asc">Rating</option>
        </select>
        <button type="submit">Submit</button>
      </form>
      <h3>Search by Doctor's Name</h3>
      <form id="by-name">
        <label for="name">What is the name of the doctor you're looking for?</label>
        <input name="name" id="name" type="text">
        <label for="results-name">How many results would you like?</label>
        <input name="results-name" id="results-name" type="number" value="10">
        <button type="submit">Submit</button>
      </form>
      <div id="result">
      </div>
    </div>
  </body>
</html>
